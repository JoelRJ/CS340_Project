<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Pokemon Game Backend</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <p></p>
	<div class="container">
        <div style="background: !important" class="jumbotron deal-page-header py-4">
            <h3>Select a table to view</h3>
        </div>
        
        <select class="custom-select custom-select-lg mb-3" id="tableSelector" onchange="updateTable()">
            <option value="pokemon">Pokemon</option>
            <option value="Trainers">Trainers</option>
            <option value="battles">Battles</option>
            <option value="attacks">Attacks</option>
            <option value="defenses">Defenses</option>
            <option value="pokemonType">Pokemon Type</option>
        </select>

    <h3></h3>
    <table border='1'>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Homeworld</th>
            <th>Age</th>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td> {{ r.0 }}</td>
            <td> {{ r[1] }}</td>
            <td> {{ r[2] }}</td>
            <td> {{ r[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>

<script type="text/javascript" src="JS/backgroundScripts.js"></script>
